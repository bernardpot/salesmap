<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Picker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 400px; width: 100%; }
    body { font-family: Arial, sans-serif; text-align: center; }
    input, button { width: 90%; padding: 8px; margin: 5px; }
    #confirmBtn { display: none; background-color: #28a745; color: white; border: none; padding: 10px; cursor: pointer; }
    #confirmBtn:hover { background-color: #218838; }
  </style>
</head>
<body>
  <h2>Select Your Location</h2>
  <div id="map"></div>
  <p id="selectedLocation">Click on the map to select a location</p>
  <button id="confirmBtn">Confirm Location</button>

  <script>
    var map = L.map('map').setView([-26.707930, 27.101352], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var marker = L.marker([-26.707930, 27.101352], {
        icon: L.icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
            iconSize: [32, 32]
        })
    }).addTo(map);

    var selectedLat, selectedLng, selectedAddress;

    // Function to update the parent form with the selected location
    function updateParentForm() {
        if (selectedLat && selectedLng) {
            // Use postMessage to send data back to the parent iframe (JotForm in this case)
            window.parent.postMessage({
                type: 'locationSelected',
                latitude: selectedLat,
                longitude: selectedLng,
                address: selectedAddress
            }, '*');  // '*' allows communication with any parent window. You can also specify the origin if needed.
        }
    }

    function reverseGeocode(lat, lng) {
        fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
            .then(response => response.json())
            .then(data => {
                selectedAddress = data.address.road 
                    ? `${data.address.road}, ${data.address.city || data.address.town}, ${data.address.state}, ${data.address.country}`
                    : "Address not found";

                document.getElementById('selectedLocation').textContent = `Selected Location: ${selectedAddress}`;
                selectedLat = lat;
                selectedLng = lng;

                document.getElementById('confirmBtn').style.display = "block"; // Show confirm button
            })
            .catch(error => console.error("Reverse geocoding failed:", error));
    }

    map.on('click', function(e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;
        marker.setLatLng(e.latlng);
        reverseGeocode(lat, lng);
    });

    document.getElementById('confirmBtn').addEventListener('click', updateParentForm);
  </script>
</body>
</html>
