<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Picker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 400px; width: 100%; }
    body { font-family: Arial, sans-serif; text-align: center; }
    input { width: 90%; padding: 8px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Select Your Location</h2>
  <div id="map"></div>
  <input type="text" id="lat" placeholder="Latitude" readonly>
  <input type="text" id="lng" placeholder="Longitude" readonly>
  <input type="text" id="address" placeholder="Address" readonly>

  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var marker;

    function updateFields(lat, lng, address) {
      document.getElementById('lat').value = lat;
      document.getElementById('lng').value = lng;
      document.getElementById('address').value = address;
    }

    function reverseGeocode(lat, lng) {
      fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
        .then(response => response.json())
        .then(data => {
          let address = data.display_name || "Address not found";
          updateFields(lat, lng, address);
        });
    }

    map.on('click', function(e) {
      var lat = e.latlng.lat;
      var lng = e.latlng.lng;
      if (marker) { marker.setLatLng(e.latlng); } else { marker = L.marker(e.latlng).addTo(map); }
      reverseGeocode(lat, lng);
    });
  </script>
</body>
</html>
