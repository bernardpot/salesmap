<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Picker</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        #topBar { display: flex; align-items: center; justify-content: center; padding: 10px; background: #f4f4f4; }
        #addressSearch { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-right: 10px; }
        #map { height: 400px; width: 100%; margin-top: 10px; }
        #confirmLocationButton { margin-top: 10px; padding: 8px 20px; cursor: pointer; }
        #notification { margin-top: 10px; font-size: 16px; color: green; display: none; }
    </style>
</head>
<body>

    <!-- Address Display & Search Bar -->
    <div id="topBar">
        <input type="text" id="addressSearch" placeholder="Search or click on the map..." readonly />
        <button id="confirmLocationButton">Confirm Location</button>
    </div>

    <!-- Map -->
    <div id="map"></div>
    
    <!-- Hidden Inputs for Latitude, Longitude, and Address -->
    <form id="locationForm" action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST">
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <input type="hidden" id="address" name="address">
        <button type="submit" id="submitForm" style="display: none;"></button>
    </form>

    <div id="notification">Location has been captured!</div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        var defaultLat = -26.707930;
        var defaultLng = 27.101352;

        var map = L.map('map').setView([defaultLat, defaultLng], 13);

        // Use Satellite tiles
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/">Esri</a> Contributors'
        }).addTo(map);

        // Marker Icon
        var marker = L.marker([defaultLat, defaultLng], {
            icon: L.icon({
                iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
                shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            })
        }).addTo(map);

        function updateFields(lat, lng, address) {
            // Send data to the parent JotForm
            window.parent.postMessage({
                latitude: lat,
                longitude: lng,
                address: address || "Address not found"
            }, "*");
        }

        async function reverseGeocode(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`);
                const data = await response.json();
                let houseNumber = data.address.house_number || "";
                let road = data.address.road || "";
                let city = data.address.city || data.address.town || "";
                let state = data.address.state || "";
                let country = data.address.country || "";
                let fullAddress = `${houseNumber} ${road}, ${city}, ${state}, ${country}`.trim();
                updateFields(lat, lng, fullAddress);
            } catch (error) {
                console.error("Reverse geocoding failed:", error);
            }
        }

        map.on('click', function (e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            marker.setLatLng([lat, lng]);
            reverseGeocode(lat, lng);
        });

        var searchControl = L.Control.geocoder({
            geocoder: L.Control.Geocoder.nominatim(),
            defaultMarkGeocode: false
        }).on('markgeocode', function (e) {
            var latlng = e.geocode.center;
            marker.setLatLng(latlng);
            map.setView(latlng, 15);
            reverseGeocode(latlng.lat, latlng.lng);
        }).addTo(map);

        document.getElementById('confirmLocationButton').addEventListener('click', async function () {
            var lat = marker.getLatLng().lat;
            var lng = marker.getLatLng().lng;

            await reverseGeocode(lat, lng);

            setTimeout(() => {
                var address = document.getElementById('addressSearch').value;
                window.parent.postMessage({
                    latitude: lat,
                    longitude: lng,
                    address: address
                }, "*");

                document.getElementById('notification').style.display = 'block';
            }, 1000);
        });

        reverseGeocode(defaultLat, defaultLng);
    });
</script>
</body>
</html>
