<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Picker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <style>
    #map { height: 400px; width: 100%; }
    body { font-family: Arial, sans-serif; text-align: center; }
    input { width: 90%; padding: 8px; margin: 5px; }
    #notification { margin-top: 10px; font-size: 16px; color: green; display: none; }
    #confirmLocationButton { margin-top: 10px; padding: 8px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Select Your Location</h2>
  <input type="text" id="addressSearch" placeholder="Search for an address..." />
  <div id="map"></div>
  <button id="confirmLocationButton">Confirm Location</button>
  <div id="notification">Location has been captured!</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Initial coordinates for default location
      var defaultLat = -26.707930;
      var defaultLng = 27.101352;

      // Create map and set default location view
      var map = L.map('map').setView([defaultLat, defaultLng], 13);

      // Use Esri Satellite Tile Layer (better for satellite view)
      L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; <a href="https://www.esri.com/">Esri</a> Contributors'
      }).addTo(map);

      // Add a red marker on default location
      var marker = L.marker([defaultLat, defaultLng], {
        icon: L.icon({
          iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/2/28/Red_dot.svg',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34]
        })
      }).addTo(map);

      // Reverse geocoding (get address from lat, lng)
      function reverseGeocode(lat, lng) {
        fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
          .then(response => response.json())
          .then(data => {
            let address = data.address.road
              ? `${data.address.house_number || ''} ${data.address.road}, ${data.address.city || data.address.town}, ${data.address.state}, ${data.address.country}`
              : "Address not found";
            document.getElementById('addressSearch').value = address; // Set address input field with address
          })
          .catch(error => console.error("Reverse geocoding failed:", error));
      }

      // Trigger geocoding on map click
      map.on('click', function (e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;
        marker.setLatLng([lat, lng]);
        reverseGeocode(lat, lng);
      });

      // Search functionality
      var geocoder = L.Control.Geocoder.nominatim();
      var searchControl = L.Control.geocoder({
        geocoder: geocoder,
        collapsed: true,
      }).addTo(map);

      // Adding a success message upon clicking the 'Confirm Location' button
      document.getElementById('confirmLocationButton').addEventListener('click', function () {
        var lat = marker.getLatLng().lat;
        var lng = marker.getLatLng().lng;
        var address = document.getElementById('addressSearch').value;
        alert('Location confirmed! Latitude: ' + lat + ', Longitude: ' + lng + ', Address: ' + address);
        document.getElementById('notification').style.display = 'block';
      });

      // Set the default location initially
      reverseGeocode(defaultLat, defaultLng);
    });
  </script>
</body>
</html>
