<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Picker</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map { height: 400px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <!-- Map -->
    <div id="map"></div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        var defaultLat = -26.707930;
        var defaultLng = 27.101352;

        var map = L.map('map').setView([defaultLat, defaultLng], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([defaultLat, defaultLng]).addTo(map);

        function updateJotFormField(lat, lng) {
            var locationField = window.parent.document.querySelector('[name="Location"]'); // Replace qXX with correct field ID
            
            if (locationField) {
                locationField.value = lat + ', ' + lng;
                locationField.dispatchEvent(new Event('input', { bubbles: true }));
                locationField.dispatchEvent(new Event('change', { bubbles: true }));
            }
        }

        map.on('click', function (e) {
            var lat = e.latlng.lat.toFixed(6);
            var lng = e.latlng.lng.toFixed(6);
            marker.setLatLng([lat, lng]);
            updateJotFormField(lat, lng);
        });

    });
    </script>

</body>
</html>
