<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Picker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 400px; width: 100%; }
    body { font-family: Arial, sans-serif; text-align: center; }
    input { width: 90%; padding: 8px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Select Your Location</h2>
  <div id="map"></div>

  <script>
    var defaultLat = -26.707930;
    var defaultLng = 27.101352;
    
    var map = L.map('map');

    // Ensure the map initializes after DOM is fully loaded
    setTimeout(() => {
        map.setView([defaultLat, defaultLng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        var marker = L.marker([defaultLat, defaultLng]).addTo(map);

        // Force re-render to ensure visibility
        map.invalidateSize();

        function sendToJotForm(lat, lng, address) {
            let jotformURL = `https://form.jotform.com/250472161651552?latitude=${lat}&longitude=${lng}&address=${encodeURIComponent(address)}`;
            window.location.href = jotformURL;
        }

        function reverseGeocode(lat, lng) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
                .then(response => response.json())
                .then(data => {
                    let address = data.address.road 
                                ? `${data.address.road}, ${data.address.city || data.address.town}, ${data.address.state}, ${data.address.country}` 
                                : "Address not found";
                    sendToJotForm(lat, lng, address);
                })
                .catch(error => console.error("Reverse geocoding failed:", error));
        }

        // Set initial reverse geocode
        reverseGeocode(defaultLat, defaultLng);

        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            marker.setLatLng(e.latlng);
            reverseGeocode(lat, lng);
        });

    }, 500); // Small delay to ensure rendering
  </script>
</body>
</html>
